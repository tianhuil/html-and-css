<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>Positioning Is Easy!</title>
    <link href='styles.css' rel='stylesheet'/>
  </head>
  <body>

    <div class='container'>
      <div class='example relative'>
        <div class='item'><img src='https://loremflickr.com/200/200/?lock=1' /></div>
        <div class='item item-relative'><img src='https://loremflickr.com/200/200/?lock=2' /></div>
        <div class='item'><img src='https://loremflickr.com/200/200/?lock=3' /></div>
      </div>
    </div>
    
    <div class='container'>
      <div class='example absolute'>
        <div class='item'><img src='https://loremflickr.com/200/200/?lock=4' /></div>
        <div class='item item-absolute'><img src='https://loremflickr.com/200/200/?lock=5' /></div>
        <div class='item'><img src='https://loremflickr.com/200/200/?lock=6' /></div>
      </div>
    </div>

    <div class='container'>
      <div class='example fixed'>
        <div class='item'><img src='https://loremflickr.com/200/200/?lock=7' /></div>
        <div class='item item-fixed'><img src='https://loremflickr.com/200/200/?lock=8' /></div>
        <div class='item'><img src='https://loremflickr.com/200/200/?lock=9' /></div>
      </div>
    </div>

  </body>
</html>
